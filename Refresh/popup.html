<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Replace 'https://example.com' with your desired URL
        const targetUrl = 'https://google.com';
        setInterval(() => {
            window.location.href = targetUrl;
        }, 600); // 60000 milliseconds = 1 minute
    </script>
</head>
<body>
    <h4>Auto-Refresh Every 1 Minute</h4>
    <!-- Other content goes here -->
</body>
</html>
